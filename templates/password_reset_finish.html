{% extends 'layout.html' %}

<form method="POST" action="" class="jumbotron pt-3 mt-5">
	<h1>Reset password</h1>
  	<div class="form-row">

	      <label for="inputPassword4"></label>

	</div>
  <button type="submit" class="btn btn-primary">Reset password</button>
</form>

{% endblock %}
